<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>学生信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-2.1.4/jquery.min.js"></script>

	<script type="text/javascript">
	$(function(){
		$(".tab_header ul").on("click","li",function(event){
			if(!$(this).hasClass("current")){
				$(this)
					.addClass("current")
					.siblings()
					.removeClass("current");
						//
					var index=+$(this).attr("val");
							$(".inner")
									.eq(index)
									.addClass("current")
									.siblings()
									.removeClass("current");
					var $ul=$(this).attr("ul");
						$ul+="?time="+new Date().getTime();//new Date.getTime();
						$(".tab_content").load($ul);	
			}
						

			
		});
		$(".tab_header ul").children().eq(1).trigger("click");
				
	});		
	
		
	</script>

</head>
<body>
	<div class="content">
		<h1>学生信息管理系统</h1>
		<div class="tab_header">
			<ul>
				<li val="0" ul="tab_student.html"><a href="javascript:void(0)" >学生信息</a></li>
				<li val="1" class="current" ul="tab_clazz.html"><a href="javascript:void(0)" >教师信息</a></li>
				<li val="2"  ul="tab_teacher.html"><a href="javascript:void(0)">班级信息</a></li>
			</ul>
         </div>
		<div class="tab_content">
		


		</div>

	</div>



</body>
</html>
